<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact | One.dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --card-bg: rgba(15, 15, 15, 0.95); /* Slightly transparent */
            --input-bg: #111111;
            --border-color: #262626;
            --text-main: #ffffff;
            --text-muted: #888;
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 50%); /* Subtle glow at top */
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            min-height: 100dvh; /* Mobile viewport fix */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Main Card --- */
        .contact-card {
            width: 90%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(20px); /* Glass effect */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            padding: 35px 30px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            margin: 20px auto;
            
            /* Animation */
            opacity: 0;
            transform: translateY(30px);
            animation: cardEntrance 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* --- Header --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .studio-logo svg { width: 32px; fill: white; }
        
        .close-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            width: 36px; /* Larger touch target */
            height: 36px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .close-btn:hover { background: #333; transform: scale(1.1); }

        /* --- Testimonials --- */
        .testimonial-section {
            text-align: center;
            margin-bottom: 25px;
            min-height: 70px;
        }
        
        .client-label {
            font-size: 10px;
            font-weight: 800;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        .quote-container {
            position: relative;
            height: 50px;
            overflow: hidden;
        }

        .quote-text {
            font-size: 13px;
            line-height: 1.5;
            color: #ccc;
            font-style: italic;
            position: absolute;
            width: 100%;
            top: 0; left: 0;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        .quote-text.active { opacity: 1; transform: translateY(0); }

        /* --- Avatars --- */
        .avatars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 3px solid #1a1a1a; /* Matches card dark bg */
            background-size: cover;
            background-position: center;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .avatar:nth-child(2) { margin-left: -15px; z-index: 2; }
        .avatar:first-child { z-index: 1; }

        /* --- Hero Text --- */
        .hero-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .hero-text h2 {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .hero-text p {
            font-size: 13px;
            color: #888;
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
        }

        /* --- Form --- */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #333;
            padding: 16px;
            border-radius: 14px;
            color: #fff;
            font-size: 14px;
            outline: none;
            font-family: var(--font-main);
            transition: all 0.3s;
        }
        .form-input:focus { border-color: #666; background: #161616; }
        textarea.form-input { height: 100px; resize: none; }

        /* --- Send Button --- */
        .send-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        .send-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2); }
        .send-btn:active { transform: scale(0.98); }
        .send-btn.sent { background: #2ecc71; color: white; pointer-events: none; }

        /* --- Divider & Links --- */
        .divider {
            text-align: center;
            margin: 25px 0 15px;
            font-size: 11px;
            color: #444;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
        }
        .divider::before, .divider::after {
            content: ""; position: absolute; top: 50%;
            width: 40%; height: 1px; background: #222;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .email-link {
            text-align: center;
            display: block;
            color: #666;
            font-size: 12px;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .email-link:hover { color: #fff; text-decoration: underline; }

        /* --- Social Icons --- */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #111;
            border: 1px solid #222;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: #666;
            text-decoration: none;
        }
        .social-link svg { width: 20px; height: 20px; fill: currentColor; }
        .social-link:hover {
            transform: translateY(-4px);
            border-color: #555;
            color: #fff;
            background: #222;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* --- Animations --- */
        .anim-item { opacity: 0; transform: translateY(20px); animation: staggerSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .anim-delay-1 { animation-delay: 0.1s; } 
        .anim-delay-2 { animation-delay: 0.2s; } 
        .anim-delay-3 { animation-delay: 0.3s; } 
        .anim-delay-4 { animation-delay: 0.4s; } 
        .anim-delay-5 { animation-delay: 0.5s; } 
        .anim-delay-6 { animation-delay: 0.6s; } 

        @keyframes cardEntrance { to { opacity: 1; transform: translateY(0); } }
        @keyframes staggerSlideUp { to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE SPECIFIC FIXES --- */
        @media (max-width: 480px) {
            body {
                /* Align top to prevent keyboard hiding input */
                align-items: flex-start; 
                padding: 15px;
            }
            .contact-card {
                /* Remove margin auto to stick closer to top on mobile */
                margin: 10px auto 40px auto; 
                padding: 30px 20px;
                border-radius: 24px;
            }
            /* Prevent iOS zooming */
            .form-input, .send-btn { font-size: 16px; } 
        }

    </style>
</head>

<script>
    // --- Testimonial Rotator ---
    const q1 = document.getElementById('quote1');
    const q2 = document.getElementById('quote2');
    
    setInterval(() => {
        if(q1.classList.contains('active')){
            q1.classList.remove('active');
            q2.classList.add('active');
        } else {
            q2.classList.remove('active');
            q1.classList.add('active');
        }
    }, 4000);

    // --- EmailJS Form Submit ---
    const form = document.getElementById('contactForm');
    const btn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Show sending state
        btnText.innerText = "Sending...";
        btn.style.opacity = "0.7";

        emailjs.sendForm(
            "service_a9p2lkp",
            "template_n5fx9fn",
            this
        ).then(function() {

            // Success state
            btn.classList.add('sent');
            btn.style.opacity = "1";
            btnText.innerHTML = "Message Sent ✓";

            setTimeout(() => {
                form.reset();
                btn.classList.remove('sent');
                btnText.innerText = "Send Message";
            }, 3000);

        }).catch(function(error) {

            // Error state
            btnText.innerText = "Failed ❌";
            btn.style.opacity = "1";
            console.error("EmailJS Error:", error);

            setTimeout(() => {
                btnText.innerText = "Send Message";
            }, 3000);
        });
    });
</script>
